<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Produtos - Babearia Alura</title>

		<link rel="stylesheet" href="reset.css"> 
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>

					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contatos.html"> Contato</a></li>
						</ul>
				
					</nav>
			</div>
		</header>

			<main id= "ajuste">
				
					<form>
						<label for="nomesobrenome">Nome e sobrenome</label>
						<input type="text" id="nomesobrenome" class="input-padrao" required>

						<label for="email"> Email</label>
						<input type="email" id="email"  class="input-padrao" required placeholder="seuemail@seudominio.com">

						<label for="telefone">Telefone</label>
						<input type="tel" id="telefone"  class="input-padrao" required placeholder="(21) XXXXX-XXXXXX">

						<label for="mensagem"> Mensagem</label>
						<textarea cols="70" rows="10" class="input-padrao"></textarea id="mensagem" required >

						<fieldset>

						<legend>Como prefere o nosso contato?</legend>

						<label><input type="radio"  value="email"name="contato">Email </label>
						
						<label><input type="radio" value="ligação" name="contato">Ligação</label>

						<label><input type="radio" value="wathsapp" name="contato" checked>Wathsapp </label>
						
						</fieldset>

						<fieldset>

						<legend>Gostaria de marcar para qual horário?</legend>

						<select>

							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>

						</select>
						</fieldset>
						<label><input type="checkbox" checked >Gostaria de receber nossa mensagens?</label>

						<input type='submit' value="Enviar formulário" class="enviar">

						
							<table>
							    <thead>
							        <tr>
							            <th>Dia</th>
							            <th>Horário</th>
							        </tr>
							    </thead>
							    <tbody>
							        <tr>
							            <td>Segunda</td>
							            <td>8h ~ 20h</td>
							        </tr>
							        <tr>
							            <td>Quarta</td>
							            <td>8h ~ 20h</td>
							        </tr>
							        <tr>
							            <td>Sexta</td>
							            <td>8h ~ 20h</td>
							        </tr>
							    </tbody>
							</table>
 
					</form>
				
			</main>
<footer>
